<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  

</head>

<body>
  <nav class="row" style="background:blue; color:white;">
    <h1 class="col-md-3 text-center">WEATHER</h1>
  </nav>
  <br />
  
  
    <form method="POST" class="col-md-7 col-md-offset-3">
      {% csrf_token %}
      <div class="mb-4">
        <input type="text" name="city" placeholder="Search">
        <br />
        <div class="input-group-btn">
          <button  type="submit">
            Submit
          </button>
        </div>
        <br />
        <br />
        <form>
  <div class="row">
    <div >
      <h3>Country Code : {{country_code}}</h3>
        <h4>Co-ordinate : {{coordinate}}</h4>
        <h4>Humidity : {{humidity}}</h4>
        <h4>Temperature : {{temp}}</h4>
        <h4>Pressure : {{pressure}} </h4>
        
    </div>
  </div>
</body>

</html>
